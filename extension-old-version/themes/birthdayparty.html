<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Theme - Image AI Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg,
                #ff6b9d 0%, #c44569 25%, #f8b500 50%,
                #78e08f 75%, #4834d4 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: rainbow-party 4s ease-in-out infinite;
        }

        body::before {
            content: 'üéâ';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            animation: bounce-party 1.5s ease-in-out infinite alternate;
            z-index: 10;
        }

        body::after {
            content: 'üéÇ';
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 25px;
            animation: wiggle-party 2s ease-in-out infinite;
            z-index: 10;
        }

        /* Floating confetti animation */
        body {
            position: relative;
        }

        body::before {
            content: 'üéä';
            position: absolute;
            top: 10%;
            left: 15%;
            font-size: 20px;
            animation: float-confetti 3s ease-in-out infinite;
            z-index: 5;
        }

        body::after {
            content: 'üéà';
            position: absolute;
            top: 70%;
            right: 15%;
            font-size: 18px;
            animation: float-balloon 4s ease-in-out infinite alternate;
            z-index: 5;
        }

        .theme-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            border: 4px solid #f8b500;
            box-shadow:
                0 8px 30px rgba(0, 0, 0, 0.2),
                inset 0 0 20px rgba(248, 181, 0, 0.1);
            backdrop-filter: blur(15px);
            transform: rotate(-1deg);
            animation: party-shake 2s ease-in-out infinite;
            overflow: hidden;
        }

        .theme-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 107, 157, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 30%, rgba(248, 181, 0, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 30% 80%, rgba(120, 224, 143, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(72, 52, 212, 0.1) 0%, transparent 30%);
            animation: sparkle-rotate 8s linear infinite;
            pointer-events: none;
        }

        .theme-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px dotted #f8b500;
            position: relative;
        }

        .theme-title {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #f8b500, #78e08f, #4834d4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: rainbow-text 3s ease-in-out infinite;
            transform: rotate(-2deg);
        }

        .theme-subtitle {
            font-size: 14px;
            color: #c44569;
            margin: 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .theme-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .theme-setting {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid rgba(248, 181, 0, 0.3);
            transform: rotate(0.5deg);
            transition: all 0.3s ease;
        }

        .theme-setting:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .theme-label {
            font-size: 14px;
            font-weight: bold;
            color: #c44569;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-input, .theme-select {
            padding: 12px 15px;
            border: 2px solid #f8b500;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: #c44569;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-input:focus, .theme-select:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow:
                0 0 0 3px rgba(255, 107, 157, 0.3),
                0 5px 15px rgba(0,0,0,0.2);
            background: rgba(255, 107, 157, 0.1);
            transform: scale(1.05);
        }

        .theme-input::placeholder {
            color: rgba(196, 69, 105, 0.6);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #f8b500;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
        }

        .theme-option {
            padding: 15px 12px;
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b9d, #f8b500);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transform: rotate(-1deg);
        }

        .theme-option::before {
            content: 'üéà';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 14px;
            opacity: 0.8;
            animation: balloon-float 2s ease-in-out infinite alternate;
        }

        .theme-option::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .theme-option:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #f8b500, #78e08f);
        }

        .theme-option:hover::after {
            left: 100%;
        }

        .theme-option.selected {
            background: linear-gradient(45deg, #78e08f, #4834d4);
            color: white;
            transform: rotate(0deg) scale(1.15);
            box-shadow:
                0 12px 25px rgba(0,0,0,0.4),
                inset 0 0 10px rgba(255,255,255,0.3);
            border-color: #4834d4;
        }

        .theme-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .theme-btn {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #f8b500;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .theme-btn:hover::before {
            left: 100%;
        }

        .theme-btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #f8b500);
            color: white;
            border-color: #ff6b9d;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .theme-btn-primary:hover {
            background: linear-gradient(45deg, #f8b500, #ff6b9d);
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
        }

        .theme-btn-secondary {
            background: linear-gradient(45deg, #78e08f, #4834d4);
            color: white;
            border-color: #78e08f;
            box-shadow: 0 5px 15px rgba(120, 224, 143, 0.4);
        }

        .theme-btn-secondary:hover {
            background: linear-gradient(45deg, #4834d4, #78e08f);
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 20px rgba(120, 224, 143, 0.5);
        }

        .theme-status {
            padding: 12px 15px;
            border: 3px solid #f8b500;
            border-radius: 15px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-status.connected {
            background: rgba(120, 224, 143, 0.9);
            color: white;
            border-color: #78e08f;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow:
                0 0 15px rgba(120, 224, 143, 0.5),
                inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-status.disconnected {
            background: rgba(255, 107, 157, 0.9);
            color: white;
            border-color: #ff6b9d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow:
                0 0 15px rgba(255, 107, 157, 0.5),
                inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-status.testing {
            background: rgba(248, 181, 0, 0.9);
            color: white;
            border-color: #f8b500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow:
                0 0 15px rgba(248, 181, 0, 0.5),
                inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-info {
            font-size: 12px;
            color: #c44569;
            line-height: 1.5;
            text-align: center;
            font-style: italic;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            border: 2px dotted #f8b500;
            font-weight: bold;
        }

        @keyframes rainbow-party {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbow-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce-party {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(10deg); }
        }

        @keyframes wiggle-party {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
        }

        @keyframes party-shake {
            0%, 100% { transform: rotate(-1deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(0deg); }
        }

        @keyframes sparkle-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float-confetti {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes float-balloon {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes balloon-float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <div class="theme-header">
            <h1 class="theme-title">üéâ PARTY AI üéÇ</h1>
            <p class="theme-subtitle">CELEBRATION DETECTION ACTIVE!</p>
        </div>

        <div class="theme-content">
            <div class="theme-setting">
                <label class="theme-label">üéä THEME PARTY üéä</label>
                <select class="theme-select" id="theme-selector">
                    <option value="default">DEFAULT</option>
                    <option value="cyberpunk">CYBERPUNK</option>
                    <option value="birthday">BIRTHDAY PARTY</option>
                    <option value="city">CITY</option>
                    <option value="underwater">UNDERWATER</option>
                </select>
            </div>

            <div class="theme-setting">
                <label class="theme-label">üéÅ API CELEBRATION üéÅ</label>
                <input type="text" class="theme-input" id="detection-endpoint"
                       placeholder="http://localhost:8001/api/detect-base64"
                       value="http://localhost:8001/api/detect-base64">
            </div>

            <div class="theme-setting">
                <label class="theme-label">üéà ACTIVATION FUN üéà</label>
                <div class="theme-grid">
                    <div class="theme-option" data-input="keyboard:Shift">SHIFT</div>
                    <div class="theme-option" data-input="keyboard:Control">CTRL</div>
                    <div class="theme-option" data-input="keyboard:Alt">ALT</div>
                    <div class="theme-option" data-input="mouse:0">CLICK</div>
                    <div class="theme-option" data-input="mouse:1">MIDDLE</div>
                    <div class="theme-option" data-input="mouse:2">RIGHT</div>
                </div>
            </div>

            <div class="theme-setting">
                <label class="theme-label">üéÇ CRAWLING LINES üéÇ</label>
                <div style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="show-crawling-lines" checked />
                    <span>Show crawling lines</span>
                </div>
            </div>

            <div class="theme-buttons">
                <button class="theme-btn theme-btn-primary" id="save-btn">SAVE</button>
                <button class="theme-btn theme-btn-secondary" id="test-btn">TEST</button>
            </div>

            <div class="theme-setting">
                <p class="theme-info">
                    Hold your chosen celebration key and hover over images to see AI magic! üéâ<br>
                    Make sure your YOLO party server is ready to celebrate! üéÇ
                </p>
            </div>
        </div>
    </div>

    <script>
        class BirthdayPartyTheme {
            constructor() {
                this.settings = {
                    triggerInput: 'keyboard:Shift',
                    detectionEndpoint: 'http://localhost:8001/api/detect-base64',
                    theme: 'birthday',
                    showCrawlingLines: true
                };
                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadSettings() {
                try {
                    const result = await chrome.storage.sync.get(['triggerInput', 'detectionEndpoint', 'theme', 'showCrawlingLines']);
                    if (result.triggerInput) this.settings.triggerInput = result.triggerInput;
                    if (result.detectionEndpoint) this.settings.detectionEndpoint = result.detectionEndpoint;
                    if (result.theme) this.settings.theme = result.theme;
                    if (typeof result.showCrawlingLines === 'boolean') this.settings.showCrawlingLines = result.showCrawlingLines;
                } catch (error) {
                    console.log('Using default party settings');
                }
            }

            setupEventListeners() {
                document.getElementById('save-btn').addEventListener('click', () => this.saveSettings());
                document.getElementById('test-btn').addEventListener('click', () => this.testConnection());
                document.getElementById('theme-selector').addEventListener('change', (e) => this.selectTheme(e.target.value));

                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectInput(e.target.dataset.input));
                });

                document.getElementById('detection-endpoint').addEventListener('input', (e) => {
                    this.settings.detectionEndpoint = e.target.value;
                });

                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) {
                    crawlCheckbox.addEventListener('change', (e) => {
                        this.settings.showCrawlingLines = !!e.target.checked;
                    });
                }
            }

            selectInput(input) {
                this.settings.triggerInput = input;
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-input="${input}"]`).classList.add('selected');
            }

            selectTheme(theme) {
                this.settings.theme = theme;
                // Theme switching logic
            }

            updateUI() {
                document.getElementById('detection-endpoint').value = this.settings.detectionEndpoint;
                document.getElementById('theme-selector').value = this.settings.theme;
                this.selectInput(this.settings.triggerInput);
                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) crawlCheckbox.checked = !!this.settings.showCrawlingLines;
            }

            async saveSettings() {
                try {
                    await chrome.storage.sync.set({
                        triggerInput: this.settings.triggerInput,
                        detectionEndpoint: this.settings.detectionEndpoint,
                        theme: this.settings.theme,
                        showCrawlingLines: this.settings.showCrawlingLines
                    });
                    this.showStatus('PARTY SAVED!', 'connected');
                } catch (error) {
                    this.showStatus('SAVE FAILED', 'disconnected');
                }
            }

            async testConnection() {
                this.showStatus('TESTING PARTY...', 'testing');
                try {
                    const response = await fetch(this.settings.detectionEndpoint.replace('/api/detect-base64', '/api/status'));
                    if (response.ok) {
                        this.showStatus('PARTY TIME!', 'connected');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showStatus('NO PARTY', 'disconnected');
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `theme-status ${type}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new BirthdayPartyTheme();
        });
    </script>
</body>
</html>
