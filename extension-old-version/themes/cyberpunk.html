<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Theme - Image AI Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', 'Consolas', monospace;
            background: radial-gradient(circle at 30% 20%, #1a1a2e 0%, #16213e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.03) 25%, transparent 50%, rgba(0, 255, 136, 0.03) 75%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(0, 255, 136, 0.02) 25%, transparent 50%, rgba(0, 255, 136, 0.02) 75%, transparent 100%);
            animation: matrix-rain 20s linear infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite alternate;
            pointer-events: none;
        }

        .theme-container {
            position: relative;
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            padding: 25px;
            background: linear-gradient(135deg,
                rgba(26, 26, 46, 0.95) 0%,
                rgba(22, 33, 62, 0.95) 50%,
                rgba(10, 10, 10, 0.95) 100%);
            border: 1px solid #00ff88;
            border-radius: 0px;
            box-shadow:
                0 0 30px rgba(0, 255, 136, 0.3),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(20px);
            transform: perspective(1000px) rotateX(2deg);
            animation: cyberpunk-glow 4s ease-in-out infinite alternate;
        }

        .theme-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan-line 2s linear infinite;
        }

        .theme-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            position: relative;
        }

        .theme-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
            margin: 0 0 8px 0;
            text-shadow:
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 30px #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text-flicker 2s ease-in-out infinite alternate;
        }

        .theme-subtitle {
            font-size: 12px;
            color: #00cc77;
            margin: 0;
            text-shadow: 0 0 5px #00cc77;
            font-style: italic;
        }

        .theme-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .theme-setting {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .theme-setting::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, transparent, #00ff88, transparent);
            opacity: 0.5;
        }

        .theme-label {
            font-size: 13px;
            font-weight: bold;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ff88;
        }

        .theme-input, .theme-select {
            padding: 12px 15px;
            border: 1px solid #00ff88;
            border-radius: 0px;
            font-size: 13px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff88;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .theme-input:focus, .theme-select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow:
                0 0 0 2px rgba(0, 255, 136, 0.3),
                0 0 15px rgba(0, 255, 136, 0.5),
                inset 0 0 15px rgba(0, 255, 136, 0.1);
            background: rgba(0, 255, 136, 0.15);
            transform: scale(1.02);
        }

        .theme-input::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 0px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .theme-option {
            padding: 12px 15px;
            border: 1px solid #00ff88;
            border-radius: 0px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .theme-option:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px) perspective(500px) rotateX(-5deg);
        }

        .theme-option:hover::before {
            left: 100%;
        }

        .theme-option.selected {
            background: #00ff88;
            color: #0a0a0a;
            border-color: #00ff88;
            box-shadow:
                0 0 20px rgba(0, 255, 136, 0.8),
                inset 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-4px) perspective(500px) rotateX(-10deg);
            text-shadow: none;
        }

        .theme-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .theme-btn {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #00ff88;
            border-radius: 0px;
            font-size: 13px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .theme-btn:hover::before {
            left: 100%;
        }

        .theme-btn-primary {
            background: linear-gradient(45deg, #00ff88, #00cc77);
            color: #0a0a0a;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .theme-btn-primary:hover {
            background: linear-gradient(45deg, #00cc77, #00ff88);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }

        .theme-btn-secondary {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-color: #00ff88;
        }

        .theme-btn-secondary:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .theme-status {
            padding: 10px 15px;
            border: 1px solid #00ff88;
            border-radius: 0px;
            font-size: 12px;
            text-align: center;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .theme-status.connected {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border-color: #00ff88;
            text-shadow: 0 0 5px #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .theme-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border-color: #ff4444;
            text-shadow: 0 0 5px #ff4444;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .theme-status.testing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-color: #ffc107;
            text-shadow: 0 0 5px #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
        }

        .theme-info {
            font-size: 11px;
            color: rgba(0, 255, 136, 0.7);
            line-height: 1.4;
            text-align: center;
            font-style: italic;
            text-shadow: 0 0 3px rgba(0, 255, 136, 0.5);
        }

        @keyframes matrix-rain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        @keyframes cyberpunk-glow {
            0% {
                box-shadow:
                    0 0 30px rgba(0, 255, 136, 0.3),
                    inset 0 0 30px rgba(0, 255, 136, 0.1);
            }
            100% {
                box-shadow:
                    0 0 40px rgba(0, 255, 136, 0.5),
                    inset 0 0 40px rgba(0, 255, 136, 0.15);
            }
        }

        @keyframes scan-line {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 1; }
        }

        @keyframes text-flicker {
            0%, 100% {
                text-shadow:
                    0 0 10px #00ff88,
                    0 0 20px #00ff88,
                    0 0 30px #00ff88;
            }
            50% {
                text-shadow:
                    0 0 5px #00ff88,
                    0 0 10px #00ff88,
                    0 0 15px #00ff88;
            }
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <div class="theme-header">
            <h1 class="theme-title">⚡ CYBER AI ⚡</h1>
            <p class="theme-subtitle">NEURAL DETECTION MATRIX ONLINE</p>
        </div>

        <div class="theme-content">
            <div class="theme-setting">
                <label class="theme-label">// THEME SELECT</label>
                <select class="theme-select" id="theme-selector">
                    <option value="default">DEFAULT</option>
                    <option value="cyberpunk">CYBERPUNK</option>
                    <option value="birthday">BIRTHDAY</option>
                    <option value="city">CITY</option>
                    <option value="underwater">UNDERWATER</option>
                </select>
            </div>

            <div class="theme-setting">
                <label class="theme-label">// API ENDPOINT</label>
                <input type="text" class="theme-input" id="detection-endpoint"
                       placeholder="http://localhost:8001/api/detect-base64"
                       value="http://localhost:8001/api/detect-base64">
            </div>

            <div class="theme-setting">
                <label class="theme-label">// ACTIVATION PROTOCOL</label>
                <div class="theme-grid">
                    <div class="theme-option" data-input="keyboard:Shift">SHIFT</div>
                    <div class="theme-option" data-input="keyboard:Control">CTRL</div>
                    <div class="theme-option" data-input="keyboard:Alt">ALT</div>
                    <div class="theme-option" data-input="mouse:0">CLICK_L</div>
                    <div class="theme-option" data-input="mouse:1">CLICK_M</div>
                    <div class="theme-option" data-input="mouse:2">CLICK_R</div>
                </div>
            </div>

            <div class="theme-setting">
                <label class="theme-label">// CRAWLING LINES</label>
                <div style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="show-crawling-lines" checked />
                    <span>ENABLE</span>
                </div>
            </div>

            <div class="theme-buttons">
                <button class="theme-btn theme-btn-primary" id="save-btn">SAVE</button>
                <button class="theme-btn theme-btn-secondary" id="test-btn">TEST</button>
            </div>

            <div class="theme-setting">
                <p class="theme-info">
                    EXECUTE SELECTED PROTOCOL OVER TARGET IMAGES<br>
                    NEURAL NETWORK REQUIRES ACTIVE API MATRIX
                </p>
            </div>
        </div>
    </div>

    <script>
        class CyberpunkTheme {
            constructor() {
                this.settings = {
                    triggerInput: 'keyboard:Shift',
                    detectionEndpoint: 'http://localhost:8001/api/detect-base64',
                    theme: 'cyberpunk',
                    showCrawlingLines: true
                };
                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadSettings() {
                try {
                    const result = await chrome.storage.sync.get(['triggerInput', 'detectionEndpoint', 'theme', 'showCrawlingLines']);
                    if (result.triggerInput) this.settings.triggerInput = result.triggerInput;
                    if (result.detectionEndpoint) this.settings.detectionEndpoint = result.detectionEndpoint;
                    if (result.theme) this.settings.theme = result.theme;
                    if (typeof result.showCrawlingLines === 'boolean') this.settings.showCrawlingLines = result.showCrawlingLines;
                } catch (error) {
                    console.log('Using default cyberpunk settings');
                }
            }

            setupEventListeners() {
                document.getElementById('save-btn').addEventListener('click', () => this.saveSettings());
                document.getElementById('test-btn').addEventListener('click', () => this.testConnection());
                document.getElementById('theme-selector').addEventListener('change', (e) => this.selectTheme(e.target.value));

                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectInput(e.target.dataset.input));
                });

                document.getElementById('detection-endpoint').addEventListener('input', (e) => {
                    this.settings.detectionEndpoint = e.target.value;
                });

                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) {
                    crawlCheckbox.addEventListener('change', (e) => {
                        this.settings.showCrawlingLines = !!e.target.checked;
                    });
                }
            }

            selectInput(input) {
                this.settings.triggerInput = input;
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-input="${input}"]`).classList.add('selected');
            }

            selectTheme(theme) {
                this.settings.theme = theme;
                // Theme switching logic
            }

            updateUI() {
                document.getElementById('detection-endpoint').value = this.settings.detectionEndpoint;
                document.getElementById('theme-selector').value = this.settings.theme;
                this.selectInput(this.settings.triggerInput);
                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) crawlCheckbox.checked = !!this.settings.showCrawlingLines;
            }

            async saveSettings() {
                try {
                    await chrome.storage.sync.set({
                        triggerInput: this.settings.triggerInput,
                        detectionEndpoint: this.settings.detectionEndpoint,
                        theme: this.settings.theme,
                        showCrawlingLines: this.settings.showCrawlingLines
                    });
                    this.showStatus('CONFIGURATION SAVED', 'connected');
                } catch (error) {
                    this.showStatus('SAVE FAILED', 'disconnected');
                }
            }

            async testConnection() {
                this.showStatus('TESTING CONNECTION...', 'testing');
                try {
                    const response = await fetch(this.settings.detectionEndpoint.replace('/api/detect-base64', '/api/status'));
                    if (response.ok) {
                        this.showStatus('NEURAL LINK ACTIVE', 'connected');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showStatus('CONNECTION ERROR', 'disconnected');
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `theme-status ${type}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CyberpunkTheme();
        });
    </script>
</body>
</html>
