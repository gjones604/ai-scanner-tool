<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Theme - Image AI Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .theme-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
        }

        .theme-subtitle {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .theme-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .theme-setting {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .theme-label {
            font-size: 13px;
            font-weight: 500;
            color: #555;
        }

        .theme-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .theme-input:focus {
            outline: none;
            border-color: #3373dc;
            box-shadow: 0 0 0 2px rgba(51, 115, 220, 0.1);
        }

        .theme-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .theme-select:focus {
            outline: none;
            border-color: #3373dc;
            box-shadow: 0 0 0 2px rgba(51, 115, 220, 0.1);
        }

        .theme-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .theme-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .theme-btn-primary {
            background: #3373dc;
            color: white;
        }

        .theme-btn-primary:hover {
            background: #2968a3;
            transform: translateY(-1px);
        }

        .theme-btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .theme-btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .theme-status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }

        .theme-status.connected {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .theme-status.disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .theme-status.testing {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .theme-option {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .theme-option:hover {
            border-color: #3373dc;
            background: rgba(51, 115, 220, 0.05);
            transform: translateY(-1px);
        }

        .theme-option.selected {
            border-color: #3373dc;
            background: #3373dc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <div class="theme-header">
            <h1 class="theme-title">üñºÔ∏è Image AI Hover</h1>
            <p class="theme-subtitle">AI detection with configurable activation</p>
        </div>

        <div class="theme-content">
            <div class="theme-setting">
                <label class="theme-label">Theme:</label>
                <select class="theme-select" id="theme-selector">
                    <option value="default">Default</option>
                    <option value="cyberpunk">Cyberpunk</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="city">City</option>
                    <option value="underwater">Underwater</option>
                </select>
            </div>

            <div class="theme-setting">
                <label class="theme-label">Detection API URL:</label>
                <input type="text" class="theme-input" id="detection-endpoint"
                       placeholder="http://localhost:8001/api/detect-base64">
            </div>

            <div class="theme-setting">
                <label class="theme-label">Activation Method:</label>
                <div class="theme-grid">
                    <div class="theme-option" data-input="keyboard:Shift">Shift</div>
                    <div class="theme-option" data-input="keyboard:Control">Ctrl</div>
                    <div class="theme-option" data-input="keyboard:Alt">Alt</div>
                    <div class="theme-option" data-input="mouse:0">Left Click</div>
                    <div class="theme-option" data-input="mouse:1">Middle Click</div>
                    <div class="theme-option" data-input="mouse:2">Right Click</div>
                </div>
            </div>

            <div class="theme-setting">
                <label class="theme-label">Connection Status:</label>
                <div id="status" class="theme-status">Ready</div>
            </div>

            <div class="theme-buttons">
                <button class="theme-btn theme-btn-primary" id="save-btn">Save</button>
                <button class="theme-btn theme-btn-secondary" id="test-btn">Test</button>
            </div>

            <div class="theme-setting">
                <p style="font-size: 11px; color: #666; margin: 0; line-height: 1.4;">
                    Hold the selected input and hover over images to see AI detection results in a floating popup.
                    Make sure the YOLO server is running on the specified API URL.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Theme functionality
        class DefaultTheme {
            constructor() {
                this.settings = {
                    triggerInput: 'keyboard:Shift',
                    detectionEndpoint: 'http://localhost:8001/api/detect-base64',
                    theme: 'default'
                };
                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadSettings() {
                try {
                    const result = await chrome.storage.sync.get(['triggerInput', 'detectionEndpoint', 'theme']);
                    if (result.triggerInput) this.settings.triggerInput = result.triggerInput;
                    if (result.detectionEndpoint) this.settings.detectionEndpoint = result.detectionEndpoint;
                    if (result.theme) this.settings.theme = result.theme;
                } catch (error) {
                    console.log('Using default settings');
                }
            }

            setupEventListeners() {
                document.getElementById('save-btn').addEventListener('click', () => this.saveSettings());
                document.getElementById('test-btn').addEventListener('click', () => this.testConnection());
                document.getElementById('theme-selector').addEventListener('change', (e) => this.selectTheme(e.target.value));

                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectInput(e.target.dataset.input));
                });

                document.getElementById('detection-endpoint').addEventListener('input', (e) => {
                    this.settings.detectionEndpoint = e.target.value;
                });

                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) {
                    crawlCheckbox.addEventListener('change', (e) => {
                        this.settings.showCrawlingLines = !!e.target.checked;
                    });
                }
            }

            selectInput(input) {
                this.settings.triggerInput = input;
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-input="${input}"]`).classList.add('selected');
            }

            selectTheme(theme) {
                this.settings.theme = theme;
                // Apply theme change logic here
            }

            updateUI() {
                document.getElementById('detection-endpoint').value = this.settings.detectionEndpoint;
                document.getElementById('theme-selector').value = this.settings.theme;
                this.selectInput(this.settings.triggerInput);
                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) crawlCheckbox.checked = !!this.settings.showCrawlingLines;
            }

            async saveSettings() {
                try {
                    await chrome.storage.sync.set({
                        triggerInput: this.settings.triggerInput,
                        detectionEndpoint: this.settings.detectionEndpoint,
                        theme: this.settings.theme,
                        showCrawlingLines: this.settings.showCrawlingLines
                    });
                    this.showStatus('Settings saved successfully!', 'connected');
                } catch (error) {
                    this.showStatus('Failed to save settings', 'disconnected');
                }
            }

            async testConnection() {
                this.showStatus('Testing...', 'testing');
                try {
                    const response = await fetch(this.settings.detectionEndpoint.replace('/api/detect-base64', '/api/status'));
                    if (response.ok) {
                        this.showStatus('Connected to YOLO server', 'connected');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showStatus('Connection failed - check API URL', 'disconnected');
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `theme-status ${type}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DefaultTheme();
        });
    </script>
</body>
</html>
