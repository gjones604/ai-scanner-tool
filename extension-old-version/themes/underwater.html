<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Theme - Image AI Hover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg,
                    #000428 0%, #004e92 30%, #009ffd 60%, #00d4ff 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: underwater-flow 8s ease-in-out infinite;
        }

        body::before {
            content: 'üåä';
            position: absolute;
            top: 15%;
            left: 10%;
            font-size: 25px;
            animation: wave-float 3s ease-in-out infinite alternate;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        body::after {
            content: 'üê†';
            position: absolute;
            bottom: 15%;
            right: 10%;
            font-size: 22px;
            animation: fish-swim 4s ease-in-out infinite;
            z-index: 10;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Additional sea creatures */
        body {
            position: relative;
        }

        body::before {
            content: 'üêü';
            position: absolute;
            top: 25%;
            right: 20%;
            font-size: 18px;
            animation: small-fish 5s ease-in-out infinite;
            z-index: 5;
        }

        body::after {
            content: 'ü¶à';
            position: absolute;
            top: 60%;
            left: 15%;
            font-size: 20px;
            animation: shark-cruise 6s ease-in-out infinite;
            z-index: 5;
        }

        .theme-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 35px;
            background: linear-gradient(180deg,
                    rgba(0, 158, 253, 0.9) 0%,
                    rgba(0, 212, 255, 0.9) 50%,
                    rgba(0, 78, 146, 0.9) 100%);
            border: 3px solid #00ffff;
            border-radius: 25px;
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.4),
                inset 0 0 100px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            overflow: hidden;
            transform: rotate(-0.5deg);
            animation: underwater-float 4s ease-in-out infinite alternate;
        }

        .theme-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 25% 85%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 255, 0.1) 0%, transparent 40%);
            animation: bubble-rise 6s linear infinite;
            pointer-events: none;
        }

        .theme-container::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background:
                linear-gradient(45deg, transparent 40%, rgba(0, 255, 255, 0.05) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(255, 255, 255, 0.05) 50%, transparent 60%);
            animation: water-current 12s ease-in-out infinite;
            pointer-events: none;
        }

        .theme-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.5);
            position: relative;
            background: rgba(0, 78, 146, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .theme-title {
            font-size: 26px;
            font-weight: bold;
            color: #00ffff;
            margin: 0 0 12px 0;
            text-shadow:
                0 0 15px #00ffff,
                0 0 25px #00ffff,
                0 0 35px #00ffff;
            font-style: italic;
            animation: underwater-glow 3s ease-in-out infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .theme-subtitle {
            font-size: 13px;
            color: #87ceeb;
            margin: 0;
            text-shadow: 0 0 8px #87ceeb;
            font-style: italic;
            font-weight: bold;
            text-transform: capitalize;
        }

        .theme-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .theme-setting {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            background: rgba(0, 158, 253, 0.3);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 22px;
            backdrop-filter: blur(15px);
            box-shadow:
                inset 0 4px 15px rgba(0, 255, 255, 0.2),
                0 3px 10px rgba(0, 0, 0, 0.3);
            margin: 18px 0;
            transform: rotate(0.3deg);
            transition: all 0.3s ease;
        }

        .theme-setting::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer-swim 5s ease-in-out infinite;
        }

        .theme-setting:hover {
            transform: rotate(0deg) scale(1.03);
            box-shadow:
                inset 0 6px 20px rgba(0, 255, 255, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: #87ceeb;
        }

        .theme-label {
            font-size: 15px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            text-transform: capitalize;
            font-style: italic;
            text-align: center;
            letter-spacing: 1px;
        }

        .theme-input,
        .theme-select {
            padding: 15px 18px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 8px #00ffff;
            backdrop-filter: blur(8px);
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-input:focus,
        .theme-select:focus {
            outline: none;
            border-color: #87ceeb;
            box-shadow:
                0 0 0 4px rgba(0, 255, 255, 0.3),
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 3px 8px rgba(0, 0, 0, 0.2);
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.05);
            text-shadow: 0 0 12px #87ceeb;
        }

        .theme-input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            background: rgba(0, 158, 253, 0.4);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            box-shadow:
                inset 0 5px 15px rgba(0, 255, 255, 0.2),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .theme-option {
            padding: 18px 15px;
            border: 2px solid #00ffff;
            border-radius: 18px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            background: linear-gradient(45deg, #009ffd 0%, #00d4ff 100%);
            color: #000428;
            font-family: 'Georgia', serif;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            box-shadow:
                inset 0 3px 6px rgba(255, 255, 255, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .theme-option::before {
            content: 'üêü';
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0.8;
            animation: fish-decoration 3s ease-in-out infinite;
        }

        .theme-option::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
            border-radius: 15px;
        }

        .theme-option:hover {
            background: linear-gradient(45deg, #00d4ff 0%, #009ffd 100%);
            border-color: #87ceeb;
            transform: translateY(-4px) scale(1.08);
            box-shadow:
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 3px 6px rgba(255, 255, 255, 0.3);
        }

        .theme-option:hover::after {
            left: 100%;
        }

        .theme-option.selected {
            background: linear-gradient(45deg, #000428 0%, #004e92 100%);
            color: #00ffff;
            border-color: #87ceeb;
            transform: translateY(-6px) scale(1.12);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 25px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(135, 206, 251, 0.3);
            text-shadow:
                0 0 10px #00ffff,
                1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .theme-buttons {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .theme-btn {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #00ffff;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-transform: capitalize;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 55px;
            box-shadow:
                inset 0 3px 6px rgba(255, 255, 255, 0.2),
                0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .theme-btn:hover::before {
            left: 100%;
        }

        .theme-btn-primary {
            background: linear-gradient(45deg, #009ffd 0%, #00d4ff 100%);
            color: #000428;
            border-color: #00ffff;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .theme-btn-primary::after {
            content: 'üåä';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .theme-btn-primary:hover {
            background: linear-gradient(45deg, #00d4ff 0%, #009ffd 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 255, 0.4);
        }

        .theme-btn-secondary {
            background: linear-gradient(45deg, #004e92 0%, #000428 100%);
            color: #00ffff;
            border-color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .theme-btn-secondary::after {
            content: 'üê†';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .theme-btn-secondary:hover {
            background: linear-gradient(45deg, #000428 0%, #004e92 100%);
            color: #87ceeb;
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 255, 0.4);
        }

        .theme-status {
            padding: 15px 20px;
            border: 2px solid #00ffff;
            border-radius: 15px;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(8px);
            box-shadow:
                inset 0 3px 8px rgba(0, 0, 0, 0.2),
                0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .theme-status.connected {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border-color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border-color: #ff4444;
            text-shadow: 0 0 8px #ff4444;
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.4),
                inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-status.testing {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-color: #ffc107;
            text-shadow: 0 0 8px #ffc107;
            box-shadow:
                0 0 20px rgba(255, 193, 7, 0.4),
                inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-info {
            font-size: 12px;
            color: #87ceeb;
            line-height: 1.6;
            text-align: center;
            font-style: italic;
            background: rgba(0, 78, 146, 0.3);
            border-radius: 15px;
            padding: 18px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(135, 206, 251, 0.5);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes underwater-flow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes underwater-glow {
            0% {
                text-shadow:
                    0 0 15px #00ffff,
                    0 0 25px #00ffff,
                    0 0 35px #00ffff;
            }

            100% {
                text-shadow:
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff;
            }
        }

        @keyframes wave-float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            100% {
                transform: translateY(-8px) rotate(5deg);
            }
        }

        @keyframes fish-swim {
            0% {
                transform: translateX(0px) scale(1);
            }

            50% {
                transform: translateX(-15px) scale(1.1);
            }

            100% {
                transform: translateX(0px) scale(1);
            }
        }

        @keyframes underwater-float {
            0% {
                transform: rotate(-0.5deg) translateY(0px);
            }

            100% {
                transform: rotate(-0.5deg) translateY(-5px);
            }
        }

        @keyframes bubble-rise {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes water-current {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(2deg) scale(1.05);
            }

            100% {
                transform: rotate(0deg) scale(1);
            }
        }

        @keyframes shimmer-swim {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes fish-decoration {

            0%,
            100% {
                transform: translateX(0px) translateY(-50%);
            }

            50% {
                transform: translateX(-8px) translateY(-50%) rotateY(15deg);
            }
        }

        @keyframes small-fish {

            0%,
            100% {
                transform: translateX(0px) scale(1);
            }

            50% {
                transform: translateX(10px) scale(1.1) rotateY(-10deg);
            }
        }

        @keyframes shark-cruise {
            0% {
                transform: translateX(-20px) scale(1);
            }

            50% {
                transform: translateX(0px) scale(1.05);
            }

            100% {
                transform: translateX(20px) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="theme-container">
        <div class="theme-header">
            <h1 class="theme-title">üåä OCEAN AI üåä</h1>
            <p class="theme-subtitle">Deep Sea Detection Network</p>
        </div>

        <div class="theme-content">
            <div class="theme-setting">
                <label class="theme-label">üåä Depth Zone Select üåä</label>
                <select class="theme-select" id="theme-selector">
                    <option value="default">DEFAULT</option>
                    <option value="cyberpunk">CYBERPUNK</option>
                    <option value="birthday">BIRTHDAY</option>
                    <option value="city">CITY</option>
                    <option value="underwater">UNDERWATER</option>
                </select>
            </div>

            <div class="theme-setting">
                <label class="theme-label">üê† Network Trench üê†</label>
                <input type="text" class="theme-input" id="detection-endpoint"
                    placeholder="http://localhost:8001/api/detect-base64"
                    value="http://localhost:8001/api/detect-base64">
            </div>

            <div class="theme-setting">
                <label class="theme-label">üêü Current Protocol üêü</label>
                <div class="theme-grid">
                    <div class="theme-option" data-input="keyboard:Shift">SHIFT</div>
                    <div class="theme-option" data-input="keyboard:Control">CTRL</div>
                    <div class="theme-option" data-input="keyboard:Alt">ALT</div>
                    <div class="theme-option" data-input="mouse:0">CLICK</div>
                    <div class="theme-option" data-input="mouse:1">MIDDLE</div>
                    <div class="theme-option" data-input="mouse:2">RIGHT</div>
                </div>
            </div>

            <div class="theme-setting">
                <label class="theme-label">üåä CRAWLING LINES üåä</label>
                <div style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="show-crawling-lines" checked />
                    <span>Show crawling lines</span>
                </div>
            </div>

            <div class="theme-buttons">
                <button class="theme-btn theme-btn-primary" id="save-btn">SAVE</button>
                <button class="theme-btn theme-btn-secondary" id="test-btn">TEST</button>
            </div>

            <div class="theme-setting">
                <p class="theme-info">
                    Navigate selected current over target images to reveal AI mysteries of the deep! üåä<br>
                    Ensure your AI submarine is prepared for the expedition! üêã
                </p>
            </div>
        </div>
    </div>

    <script>
        class UnderwaterTheme {
            constructor() {
                this.settings = {
                    triggerInput: 'keyboard:Shift',
                    detectionEndpoint: 'http://localhost:8001/api/detect-base64',
                    theme: 'underwater',
                    showCrawlingLines: true
                };
                this.init();
            }

            init() {
                this.loadSettings();
                this.setupEventListeners();
                this.updateUI();
            }

            async loadSettings() {
                try {
                    const result = await chrome.storage.sync.get(['triggerInput', 'detectionEndpoint', 'theme']);
                    if (result.triggerInput) this.settings.triggerInput = result.triggerInput;
                    if (result.detectionEndpoint) this.settings.detectionEndpoint = result.detectionEndpoint;
                    if (result.theme) this.settings.theme = result.theme;
                } catch (error) {
                    console.log('Using default underwater settings');
                }
            }

            setupEventListeners() {
                document.getElementById('save-btn').addEventListener('click', () => this.saveSettings());
                document.getElementById('test-btn').addEventListener('click', () => this.testConnection());
                document.getElementById('theme-selector').addEventListener('change', (e) => this.selectTheme(e.target.value));

                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectInput(e.target.dataset.input));
                });

                document.getElementById('detection-endpoint').addEventListener('input', (e) => {
                    this.settings.detectionEndpoint = e.target.value;
                });

                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) {
                    crawlCheckbox.addEventListener('change', (e) => {
                        this.settings.showCrawlingLines = !!e.target.checked;
                    });
                }
            }

            selectInput(input) {
                this.settings.triggerInput = input;
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelector(`[data-input="${input}"]`).classList.add('selected');
            }

            selectTheme(theme) {
                this.settings.theme = theme;
                // Theme switching logic
            }

            updateUI() {
                document.getElementById('detection-endpoint').value = this.settings.detectionEndpoint;
                document.getElementById('theme-selector').value = this.settings.theme;
                this.selectInput(this.settings.triggerInput);
                const crawlCheckbox = document.getElementById('show-crawling-lines');
                if (crawlCheckbox) crawlCheckbox.checked = !!this.settings.showCrawlingLines;
            }

            async saveSettings() {
                try {
                    await chrome.storage.sync.set({
                        triggerInput: this.settings.triggerInput,
                        detectionEndpoint: this.settings.detectionEndpoint,
                        theme: this.settings.theme,
                        showCrawlingLines: this.settings.showCrawlingLines
                    });
                    this.showStatus('EXPEDITION SAVED', 'connected');
                } catch (error) {
                    this.showStatus('SAVE ERROR', 'disconnected');
                }
            }

            async testConnection() {
                this.showStatus('DIVING...', 'testing');
                try {
                    const response = await fetch(this.settings.detectionEndpoint.replace('/api/detect-base64', '/api/status'));
                    if (response.ok) {
                        this.showStatus('ABYSS REACHED', 'connected');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showStatus('SURFACE ONLY', 'disconnected');
                }
            }

            showStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = `theme-status ${type}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new UnderwaterTheme();
        });
    </script>
</body>

</html>
